<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400, 600, 700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="">
    <p id="name">Jessica Randall</p>
    <p id="Location">London, United Kingdom</p>
    <p id="position">"Front-end developer and avid reader."</p>
    <div class="reference">
      <p class="box">GitHub</p>
      <p class="box">Frontend Mentor</p>
      <p class="box">LinkedIn</p>
      <p class="box">Twitter</p>
      <p class="box">Instagram</p>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/NDI-MAO">NDI-MAO</a>
  </div>
</body>

</html>
